<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Супергерои</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main>

        <h1 class="heroes-title">Супергерои</h1>
        <div class="heroes-content">

            <div class="heroes-cards-filter">
                <ul class="filter-list movies-list">
                    <li class="tag movies-tag" data-filter="all">Показать все</li>
                    <!-- <li class="tag movies-tag">#<span>Doctor Strange</span></li> -->
                </ul>
            </div>

            <div class="hero-cards">

            </div>

        </div>

    </main>

    <template id="hero-card">
        <div class="hero">
            <div class="hero-info info">
                <p class="info-img"><img class="hero-img" src="dbimage/Vulture.jpg" alt="photo: "></p>
                <div class="info-content">
                    <p class="hero-name">
                        Имя: 
                        <span class="name"></span>
                    </p>
                    <p class="hero-real-name">
                        Настоящее имя: 
                        <span class="real-name"></span>
                    </p>
                    <p class="hero-gender">
                        Пол: 
                        <span class="gender"></span>
                    </p>
                    <p class="hero-species">
                        Вид: 
                        <span class="species"></span>
                    </p>
                    <p class="hero-status">
                        Статус: 
                        <span class="status"></span>
                    </p>
                    <p class="hero-citizenship">
                        Гражданство: 
                        <span class="citizenship"></span>
                    </p>
                    <p class="hero-birthday">
                        Дата рождения: 
                        <span class="birthday"></span>
                    </p>
                    <p class="hero-deathday">
                        Дата смерти: 
                        <span class="deathday"></span>
                    </p>
                </div>
            </div>
            <div class="hero-movie-info">
                <p class="hero-actor">
                    Актер: 
                    <span class="actor"></span>
                </p>
            </div>
        </div>
    </template>
    <script src="js/script.js"></script>
</body>
</html>
